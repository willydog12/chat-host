<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-on-1 Chat</title>
</head>
<body>
  <h1>1-on-1 Chat</h1>
  
  <!-- Dropdown to select partner -->
  <label for="partnerSelect">Choose your partner:</label>
  <select id="partnerSelect" style="margin-bottom: 10px;">
    <option value="" disabled selected>Select partner</option>
    <option value="User-123">User-123</option>
    <option value="User-456">User-456</option>
  </select>
  <button id="startChatBtn">Start Chat</button>

  <!-- Chat Interface -->
  <div id="chatContainer" style="display: none;">
    <div id="messages" style="max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
    <input type="text" id="chatInput" placeholder="Type a message" style="width: calc(100% - 100px);">
    <button id="sendBtn" style="width: 80px;">Send</button>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0IWMDzxVVxe0S4Cr3bLLAaHSEd4LIgKA",
      authDomain: "chat-23-nov.firebaseapp.com",
      databaseURL: "https://chat-23-nov-default-rtdb.firebaseio.com",
      projectId: "chat-23-nov",
      storageBucket: "chat-23-nov.firebasestorage.app",
      messagingSenderId: "1054168159031",
      appId: "1:1054168159031:web:da49558d727bca0e0ac0b2",
      measurementId: "G-DKEMXEDSLJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Generate unique user ID
    const userId = `User-${Math.floor(Math.random() * 1000)}`;

    // DOM elements
    const partnerSelect = document.getElementById('partnerSelect');
    const startChatBtn = document.getElementById('startChatBtn');
    const chatContainer = document.getElementById('chatContainer');
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Variables for chat
    let conversationRef;

    // Event listener for starting a chat
    startChatBtn.addEventListener('click', () => {
      const partnerId = partnerSelect.value;
      if (partnerId) {
        // Create a consistent conversation ID
        const conversationId = [userId, partnerId].sort().join("_");

        // Set Firebase reference for this conversation
        conversationRef = ref(database, `conversations/${conversationId}`);

        // Show chat UI
        chatContainer.style.display = 'block';

        // Listen for new messages
        onChildAdded(conversationRef, (snapshot) => {
          const messageData = snapshot.val();
          const messageDiv = document.createElement('div');
          messageDiv.textContent = `${messageData.user}: ${messageData.text}`;
          messagesDiv.appendChild(messageDiv);

          // Auto-scroll
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
      } else {
        alert("Please select a partner to start chatting.");
      }
    });

    // Send a message
    sendBtn.addEventListener('click', () => {
      const messageText = chatInput.value.trim();
      if (messageText && conversationRef) {
        push(conversationRef, {
          user: userId,
          text: messageText,
          timestamp: Date.now()
        });
        chatInput.value = '';
      }
    });
  </script>
</body>
</html>
