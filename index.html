<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-on-1 Chat with Next Person</title>
  <style>
    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      margin: 5px 0;
    }
    #userStatus {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>1-on-1 Chat with Next Person</h1>
  <div id="messages"></div>
  <input type="text" id="chatInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <button id="nextBtn">Next Person</button>

  <div id="userStatus"></div> <!-- Status message -->

  <script type="module">
    // Import necessary functions from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove, onDisconnect, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0IWMDzxVVxe0S4Cr3bLLAaHSEd4LIgKA",
      authDomain: "chat-23-nov.firebaseapp.com",
      databaseURL: "https://chat-23-nov-default-rtdb.firebaseio.com",
      projectId: "chat-23-nov",
      storageBucket: "chat-23-nov.firebasestorage.app",
      messagingSenderId: "1054168159031",
      appId: "1:1054168159031:web:da49558d727bca0e0ac0b2",
      measurementId: "G-DKEMXEDSLJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Generate a unique ID for this user
    const userId = `User-${Math.floor(Math.random() * 10000)}`;
    const usersRef = ref(database, 'users');
    const conversationsRef = ref(database, 'conversations');

    // Save current user to the list of users with 'active' flag
    const userRef = push(usersRef);
    set(userRef, { id: userId, active: true });

    // Set up disconnection cleanup (remove user on disconnect)
    onDisconnect(userRef).remove();

    // Array of users and the current partner
    let users = [];
    let currentPartner = null;
    let currentConversationRef = null;
    let currentMessagesListener = null;

    // DOM elements
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const nextBtn = document.getElementById('nextBtn');
    const userStatus = document.getElementById('userStatus');

    // Listen for the list of users and filter only active ones
    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      users = Object.keys(data || {}).filter(userKey => data[userKey]?.active && userKey !== userId); // Only active users

      // Check if users are available
      if (users.length === 0) {
        userStatus.textContent = "Waiting for other users to join...";
      } else {
        userStatus.textContent = "Ready to chat!";
      }

      // Automatically switch to the first available user if no current partner
      if (!currentPartner && users.length > 0) {
        switchConversation(users[0]);
      }
    });

    // Function to switch conversation
    function switchConversation(partnerId) {
      if (currentPartner === partnerId) return; // Avoid switching to the same person

      currentPartner = partnerId;

      // Clear previous messages and reset UI
      messagesDiv.innerHTML = '';

      // Create a unique conversation ID (order user IDs alphabetically to prevent duplicates)
      const conversationId = userId < partnerId
        ? `${userId}_${partnerId}`
        : `${partnerId}_${userId}`;

      // Update the conversation reference
      currentConversationRef = ref(database, `conversations/${conversationId}`);

      // Clean up previous message listener
      if (currentMessagesListener) {
        currentMessagesListener(); // Detach previous listener
      }

      // Listen for new messages in the conversation
      currentMessagesListener = onValue(currentConversationRef, (snapshot) => {
        const messages = snapshot.val();
        messagesDiv.innerHTML = ''; // Clear previous messages
        for (const key in messages) {
          const message = messages[key];
          const messageDiv = document.createElement('div');
          messageDiv.textContent = `${message.user}: ${message.text}`;
          messagesDiv.appendChild(messageDiv);
        }
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to latest
      });
    }

    // Handle sending a message
    sendBtn.addEventListener('click', () => {
      const messageText = chatInput.value.trim();
      if (messageText && currentConversationRef) {
        push(currentConversationRef, {
          user: userId,
          text: messageText,
          timestamp: Date.now()
        });
        chatInput.value = ''; // Clear input field
        updateUserActivity(); // Update activity timestamp
      }
    });

    // Handle switching to the next person
    nextBtn.addEventListener('click', () => {
      // Filter out the current partner from the active users list
      const activeUsers = users.filter(user => user !== currentPartner);

      if (activeUsers.length > 0) {
        // Get the next user
        const nextIndex = (activeUsers.indexOf(currentPartner) + 1) % activeUsers.length;
        switchConversation(activeUsers[nextIndex]);
      } else {
        alert('No other users are available.');
      }
    });

    // Function to update user activity
    function updateUserActivity() {
      const userRef = ref(database, `users/${userId}`);
      update(userRef, { active: true });
    }

    // Function to clean up empty rooms
    function cleanUpEmptyRooms() {
      onValue(conversationsRef, (snapshot) => {
        const conversations = snapshot.val();
        if (conversations) {
          for (const conversationId in conversations) {
            const conversation = conversations[conversationId];
            if (!conversation || Object.keys(conversation).length === 0) {
              remove(ref(database, `conversations/${conversationId}`)); // Remove empty conversations
            }
          }
        }
      });
    }

    // Call the cleanup function periodically
    setInterval(cleanUpEmptyRooms, 60000); // Run every minute

  </script>

</body>
</html>
