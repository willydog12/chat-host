<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-on-1 Chat with Next Person</title>
  <style>
    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>1-on-1 Chat with Next Person</h1>
  <div id="messages"></div>
  <input type="text" id="chatInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <button id="nextBtn">Next Person</button>

  <script type="module">
    // Import necessary functions from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0IWMDzxVVxe0S4Cr3bLLAaHSEd4LIgKA",
      authDomain: "chat-23-nov.firebaseapp.com",
      databaseURL: "https://chat-23-nov-default-rtdb.firebaseio.com",
      projectId: "chat-23-nov",
      storageBucket: "chat-23-nov.firebasestorage.app",
      messagingSenderId: "1054168159031",
      appId: "1:1054168159031:web:da49558d727bca0e0ac0b2",
      measurementId: "G-DKEMXEDSLJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Unique user ID
    const userId = prompt("Enter your User ID:");

    // Firebase reference to track all users
    const usersRef = ref(database, 'users');
    const conversationsRef = ref(database, 'conversations');

    // Save this user to the list of users
    push(usersRef, userId);

    // Array of users and current partner index
    let users = [];
    let currentPartnerIndex = 0;
    let currentConversationRef = null;

    // DOM elements
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Load users from Firebase
    onValue(usersRef, (snapshot) => {
      users = Object.values(snapshot.val() || {}).filter(user => user !== userId);
      if (users.length > 0 && currentConversationRef === null) {
        switchConversation(users[currentPartnerIndex]);
      }
    });

    // Function to switch conversation
    function switchConversation(partnerId) {
      // Clear previous messages
      messagesDiv.innerHTML = '';

      // Determine the conversation ID
      const conversationId = userId < partnerId 
        ? `${userId}_${partnerId}` 
        : `${partnerId}_${userId}`;

      // Set the new conversation reference
      currentConversationRef = ref(database, `conversations/${conversationId}`);

      // Listen for new messages in this conversation
      onChildAdded(currentConversationRef, (snapshot) => {
        const messageData = snapshot.val();
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${messageData.user}: ${messageData.text}`;
        messagesDiv.appendChild(messageDiv);

        // Auto-scroll to the latest message
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Handle sending a message
    sendBtn.addEventListener('click', () => {
      const messageText = chatInput.value.trim();
      if (messageText && currentConversationRef) {
        // Push the message to the current conversation
        push(currentConversationRef, {
          user: userId,
          text: messageText,
          timestamp: Date.now()
        });
        chatInput.value = ''; // Clear input field
      }
    });

    // Handle switching to the next person
    nextBtn.addEventListener('click', () => {
      if (users.length > 0) {
        currentPartnerIndex = (currentPartnerIndex + 1) % users.length;
        switchConversation(users[currentPartnerIndex]);
      } else {
        alert('No other users are available to chat.');
      }
    });
  </script>

</body>
</html>
