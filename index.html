<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-on-1 Chat</title>
  <style>
    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>1-on-1 Chat</h1>
  <div id="messages"></div>
  <input type="text" id="chatInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>

  <script type="module">
    // Import necessary functions from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0IWMDzxVVxe0S4Cr3bLLAaHSEd4LIgKA",
      authDomain: "chat-23-nov.firebaseapp.com",
      databaseURL: "https://chat-23-nov-default-rtdb.firebaseio.com",
      projectId: "chat-23-nov",
      storageBucket: "chat-23-nov.firebasestorage.app",
      messagingSenderId: "1054168159031",
      appId: "1:1054168159031:web:da49558d727bca0e0ac0b2",
      measurementId: "G-DKEMXEDSLJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Unique user IDs
    const userId = prompt("Enter your User ID:");
    const partnerId = prompt("Enter your Partner's User ID:");

    // Generate a consistent conversation ID
    const conversationId = userId < partnerId 
      ? `${userId}_${partnerId}` 
      : `${partnerId}_${userId}`;

    // Reference for the current conversation
    const conversationRef = ref(database, `conversations/${conversationId}`);

    // DOM elements
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Listen for new messages in the conversation
    onChildAdded(conversationRef, (snapshot) => {
      const messageData = snapshot.val();
      const messageDiv = document.createElement('div');
      messageDiv.textContent = `${messageData.user}: ${messageData.text}`;
      messagesDiv.appendChild(messageDiv);

      // Auto-scroll to the latest message
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Handle sending a new message
    sendBtn.addEventListener('click', () => {
      const messageText = chatInput.value.trim();
      if (messageText) {
        // Push the new message to Firebase
        push(conversationRef, {
          user: userId,
          text: messageText,
          timestamp: Date.now()
        });
        chatInput.value = ''; // Clear input field
      }
    });
  </script>

</body>
</html>
